name: Test

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build_and_test:
    name: Build and Test
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            target_os: linux
            target_arch: amd64
          - platform: linux/arm64
            runner: buildjet-8vcpu-ubuntu-2204-arm
            target_os: linux
            target_arch: arm64
    runs-on: ${{ matrix.arch }}
    container:
      image: ${{ matrix.image }}
      options: --platform ${{ matrix.platform }}
    timeout-minutes: 45
    steps:

    - name: Set PR Number variable
      run: |
        echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> pr.env

    - name: Upload PR variables
      uses: actions/upload-artifact@v3
      with:
        name: pr-variables
        path: |
         pr.env
        retention-days: 1

    - name: Check out main branch code
      if: github.event_name != 'pull_request_target'
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Check out PR branch code
      if: github.event_name == 'pull_request_target'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        submodules: recursive

    - name: apt update
      run: |
        apt-get update

    - name: Verify no uncommitted changes from make lint
      run: |
        git init
        git add .
        chown -R testbot:testbot .
        sudo -u testbot bash -lc 'sudo apt-get install -y clang-format && make lint'
        GEN_DIFF=$(git status -s --ignore-submodules)

        if [ -n "$GEN_DIFF" ]; then
            echo '"make lint" resulted in changes not in git' 1>&2
            git status
            exit 1
        fi

    - name: make build
      run: |
        sudo -u testbot bash -lc 'make build'

    - name: make install
      run: |
        sudo -u testbot bash -lc 'make tool-install'

    - name: make test
      run: |
        sudo -u testbot bash -lc 'make test'
